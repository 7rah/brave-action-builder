name: Build Brave

on:
  workflow_dispatch:

env:
  BUILD_TIME: "1m"

jobs:

  build-1:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Maximize build space
      uses: rokibhasansagar/slimhub_actions@main
      with:
        retain: "docker_buildkit"

    - name: Setup version
      run: echo "VERSION=$(cat ./VERSION)" >> $GITHUB_ENV

    #- name: Setup tmate session
    #  uses: mxschmitt/action-tmate@v3
    #  if : ${{ github.event_name == 'workflow_dispatch' }}

    - name: Download the Docker image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/brave-browser:$VERSION

    - name: Create swap file
      run: sh ./scripts/create_swap.sh

    - name: Init folder
      run |
        sudo mkdir -p /mnt/build
        sudo mkdir -p /mnt/build/out
        sudo chown `whoami` /mnt/build
        sudo chown -R 1000:1000 /mnt/build/out

    - name: Run build
      run: timeout $BUILD_TIME bash ./scripts/build.sh ${{ secrets.DOCKER_USERNAME }}/brave-browser:$VERSION || echo

    - name: Tar build result
      run: sh ./scripts/tar_build_result.sh

    - name: Upload build result
      uses: actions/upload-artifact@v4
      with:
        name: build-1
        path: /mnt/build/out.tar
        compression-level: 0


  build-2:
    runs-on: ubuntu-latest
    needs: build-1
